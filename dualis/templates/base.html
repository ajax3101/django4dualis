<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <title>{% block title %}Дуальна освіта{% endblock %}</title>
</head>

<body>

            <div class="col-md-3">
                {% block sidebar %}SIDEBAR{% endblock%}
            </div>
            <div class="col-md-9">

            </div>

        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
