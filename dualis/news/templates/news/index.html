<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1> {{ title }}</h1>
    {% for item in news %}
        <div>
        <p> {{ item.title }} </p>
        <p> {{ item.body }} </p>
        <p> {{ item.date_created|date:"d-m-Y H:i" }} </p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
